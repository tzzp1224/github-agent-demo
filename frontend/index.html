<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub RAG Agent v3</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --primary-color: #2563eb;
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --text-main: #1f2937;
            --text-secondary: #4b5563;
            --border-color: #e5e7eb;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 2rem;
            height: 100vh;
            box-sizing: border-box;
        }

        .header {
            margin-bottom: 2rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1rem;
        }

        .header h1 {
            margin: 0;
            font-size: 1.5rem;
            color: var(--text-main);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .badge {
            background: var(--primary-color);
            color: white;
            font-size: 0.75rem;
            padding: 2px 8px;
            border-radius: 12px;
            vertical-align: middle;
            font-weight: normal;
        }

        .container {
            display: flex;
            gap: 20px;
            height: calc(100vh - 120px);
        }

        .panel {
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            border: 1px solid var(--border-color);
        }

        .left-panel { flex: 3; min-width: 0; }
        .right-panel { flex: 2; }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 1rem;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 0.95rem;
            outline: none;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus { border-color: var(--primary-color); }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
            white-space: nowrap;
        }

        button:hover { background-color: #1d4ed8; }
        button:disabled { background-color: #93c5fd; cursor: not-allowed; }

        .logs-area {
            background: #f8fafc;
            color: #334155;
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            height: 140px;
            overflow-y: auto;
            font-family: "Menlo", "Monaco", "Courier New", monospace;
            font-size: 0.85rem;
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .report-area {
            flex: 1;
            background: #fff;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1.5rem;
            overflow-y: auto;
        }

        /* Markdown å†…å®¹æ ·å¼ */
        .markdown-body h1, .markdown-body h2, .markdown-body h3 { margin-top: 1.5em; margin-bottom: 0.5em; color: #111; }
        .markdown-body h1 { font-size: 1.4em; border-bottom: 1px solid #eee; padding-bottom: 0.3em; }
        .markdown-body h2 { font-size: 1.2em; }
        .markdown-body p { margin-bottom: 1em; line-height: 1.6; }
        .markdown-body ul, .markdown-body ol { padding-left: 1.5em; margin-bottom: 1em; }
        .markdown-body code { background: #f3f4f6; padding: 2px 5px; border-radius: 4px; font-family: monospace; font-size: 0.9em; color: #d63384; }
        .markdown-body pre { background: #f8f9fa; padding: 1rem; border-radius: 8px; overflow-x: auto; border: 1px solid #eee; }
        .markdown-body pre code { background: none; color: #333; padding: 0; }
        .markdown-body blockquote { border-left: 4px solid #dfe2e5; color: #6a737d; padding-left: 1em; margin: 1em 0; }

        /* èŠå¤©åŒºåŸŸ */
        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 1rem;
            background: #f9fafb;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .msg {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 0.9rem;
            line-height: 1.5;
            position: relative;
            word-wrap: break-word;
        }

        .msg.user {
            align-self: flex-end;
            background-color: var(--primary-color);
            color: white;
            border-bottom-right-radius: 2px;
        }

        .msg.ai {
            align-self: flex-start;
            background-color: #ffffff;
            color: var(--text-main);
            border: 1px solid var(--border-color);
            border-bottom-left-radius: 2px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        .source-tag {
            display: block;
            margin-top: 8px;
            font-size: 0.75rem;
            color: #666;
            background: #f3f4f6;
            padding: 4px 8px;
            border-radius: 4px;
        }

        .chat-input-area { display: flex; gap: 10px; }
    </style>
</head>
<body>

    <div class="header">
        <h1>
            <span>ğŸ§  GitHub RAG Agent</span>
            <span class="badge">v3.0 (Session Fix)</span>
        </h1>
    </div>
    
    <div class="container">
        <div class="panel left-panel">
            <div class="input-group">
                <input type="text" id="repoUrl" value="https://github.com/fastapi/fastapi" placeholder="è¾“å…¥ GitHub ä»“åº“ URL...">
                <button onclick="startAnalysis()" id="btn-analyze">å¼€å§‹åˆ†æ</button>
            </div>
            
            <div class="logs-area" id="logs">
                <div>[System] å‡†å¤‡å°±ç»ªï¼Œç­‰å¾…è¾“å…¥...</div>
            </div>
            
            <div class="report-area markdown-body" id="report">
                <div style="color: #999; text-align: center; margin-top: 40px;">
                    ğŸ¤– åˆ†ææŠ¥å‘Šå°†åœ¨æ­¤å¤„ç”Ÿæˆ...<br>
                    (åŒ…å«é¡¹ç›®ç›®æ ‡ã€æŠ€æœ¯æ ˆä¸æ¶æ„åˆ†æ)
                </div>
            </div>
        </div>

        <div class="panel right-panel">
            <div class="chat-history" id="chat-history">
                <div class="msg ai">ğŸ‘‹ ä½ å¥½ï¼æˆ‘æ˜¯ä½ çš„ä»£ç æ¶æ„åŠ©æ‰‹ã€‚è¯·å…ˆåœ¨å·¦ä¾§è¾“å…¥ä»“åº“åœ°å€å¹¶ç‚¹å‡»â€œå¼€å§‹åˆ†æâ€ï¼Œè®©æˆ‘å…ˆç†Ÿæ‚‰ä¸€ä¸‹ä»£ç ã€‚</div>
            </div>
            <div class="chat-input-area">
                <input type="text" id="chatInput" placeholder="ä¾‹å¦‚ï¼šé‰´æƒé€»è¾‘åœ¨å“ªä¸ªæ–‡ä»¶ï¼Ÿ" onkeypress="handleKeyPress(event)" disabled>
                <button onclick="sendChat()" id="btn-chat" disabled>å‘é€</button>
            </div>
        </div>
    </div>

    <script>
        // ==========================================
        // é…ç½®
        // ==========================================
        const API_BASE = "http://127.0.0.1:8000";
        
        // ç”¨äºå­˜å‚¨å®Œæ•´çš„ Markdown æ–‡æœ¬
        let fullReportMarkdown = "";

        // ==========================================
        // æ ¸å¿ƒä¿®å¤ï¼šå‰ç«¯ Session ç®¡ç†
        // ==========================================
        function getOrCreateSessionId() {
            let sid = localStorage.getItem("rag_session_id");
            if (!sid) {
                // ç”Ÿæˆç®€å•çš„éšæœº ID (æ¨¡æ‹Ÿ UUID)
                sid = 'sess_' + Math.random().toString(36).substr(2, 9) + Date.now().toString(36);
                localStorage.setItem("rag_session_id", sid);
            }
            return sid;
        }

        // åˆå§‹åŒ– Session ID
        const SESSION_ID = getOrCreateSessionId();
        console.log("Current Session ID:", SESSION_ID);

        // ==========================================
        // åˆ†æåŠŸèƒ½
        // ==========================================
        function startAnalysis() {
            const url = document.getElementById('repoUrl').value.trim();
            if (!url) { alert("è¯·è¾“å…¥æœ‰æ•ˆçš„ GitHub URL"); return; }

            const logDiv = document.getElementById('logs');
            const reportDiv = document.getElementById('report');
            const btnAnalyze = document.getElementById('btn-analyze');
            
            // é‡ç½® UI
            logDiv.innerHTML = `<div>[System] ğŸš€ åˆå§‹åŒ– Agent (Session: ${SESSION_ID.substr(-6)})...</div>`;
            reportDiv.innerHTML = "<div style='color:#666'>â³ æ­£åœ¨ç”ŸæˆæŠ¥å‘Š...</div>";
            fullReportMarkdown = ""; 
            
            btnAnalyze.disabled = true;
            btnAnalyze.textContent = "åˆ†æä¸­...";
            toggleChat(false);

            // === å…³é”®ä¿®å¤ï¼šé€šè¿‡ URL ä¼ é€’ session_id ===
            const eventSource = new EventSource(`${API_BASE}/analyze?url=${encodeURIComponent(url)}&session_id=${SESSION_ID}`);

            eventSource.onmessage = function(event) {
                const data = JSON.parse(event.data);
                
                if (data.step === 'report_chunk') {
                    fullReportMarkdown += data.chunk;
                    reportDiv.innerHTML = marked.parse(fullReportMarkdown);
                    reportDiv.scrollTop = reportDiv.scrollHeight;
                } 
                else if (data.step === 'finish') {
                    logAppend(`âœ… ${data.message}`, "#10b981"); 
                    eventSource.close();
                    btnAnalyze.disabled = false;
                    btnAnalyze.textContent = "é‡æ–°åˆ†æ";
                    toggleChat(true);
                    addMsg("ai", "ğŸ‰ åˆ†æå®Œæˆï¼ä½ å¯ä»¥æ ¹æ®å³ä¾§çš„æŠ¥å‘Šå‘æˆ‘æé—®äº†ã€‚");
                } 
                else if (data.step === 'error') {
                    logAppend(`âŒ ${data.message}`, "#ef4444"); 
                    eventSource.close();
                    btnAnalyze.disabled = false;
                    btnAnalyze.textContent = "å¼€å§‹åˆ†æ";
                } 
                else {
                    logAppend(`ğŸ‘‰ ${data.message}`);
                }
            };

            eventSource.onerror = function(err) {
                console.error("SSE Error:", err);
                logAppend("âŒ è¿æ¥ä¸­æ–­ï¼Œè¯·æ£€æŸ¥åç«¯æœåŠ¡ã€‚", "#ef4444");
                eventSource.close();
                btnAnalyze.disabled = false;
                btnAnalyze.textContent = "å¼€å§‹åˆ†æ";
            };
        }

        function logAppend(text, color = "inherit") {
            const logDiv = document.getElementById('logs');
            const div = document.createElement('div');
            div.textContent = text;
            div.style.color = color;
            logDiv.appendChild(div);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        // ==========================================
        // èŠå¤©åŠŸèƒ½
        // ==========================================
        async function sendChat() {
            const input = document.getElementById('chatInput');
            const query = input.value.trim();
            if (!query) return;

            addMsg("user", query);
            input.value = "";
            
            const btnChat = document.getElementById('btn-chat');
            input.disabled = true;
            btnChat.disabled = true;
            
            const loadingId = addMsg("ai", "ğŸ¤” æ­£åœ¨æ£€ç´¢å‘é‡åº“å¹¶æ€è€ƒ...");

            try {
                // === å…³é”®ä¿®å¤ï¼šé€šè¿‡ Body ä¼ é€’ session_id ===
                const res = await fetch(`${API_BASE}/chat`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ 
                        query: query,
                        session_id: SESSION_ID // å¿…ä¼ å‚æ•°
                    })
                });
                
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                const data = await res.json();
                
                document.getElementById(loadingId).remove();

                let answerHtml = marked.parse(data.answer || "æ— å›ç­”å†…å®¹");
                
                if (data.sources && data.sources.length > 0) {
                    answerHtml += `<div class="source-tag">ğŸ“š å‚è€ƒæ–‡ä»¶: ${data.sources.join(", ")}</div>`;
                }
                addMsg("ai", answerHtml, true);

            } catch (err) {
                document.getElementById(loadingId).remove();
                addMsg("ai", `âŒ è¯·æ±‚å¤±è´¥: ${err.message}`);
            } finally {
                input.disabled = false;
                btnChat.disabled = false;
                input.focus();
            }
        }

        function addMsg(role, content, isHtml=false) {
            const history = document.getElementById('chat-history');
            const div = document.createElement('div');
            div.className = `msg ${role} markdown-body`; 
            div.id = "msg-" + Date.now();
            
            if (isHtml) div.innerHTML = content;
            else div.textContent = content;
            
            history.appendChild(div);
            history.scrollTop = history.scrollHeight;
            return div.id;
        }

        function toggleChat(enabled) {
            document.getElementById('chatInput').disabled = !enabled;
            document.getElementById('btn-chat').disabled = !enabled;
            document.getElementById('chatInput').placeholder = enabled ? "è¯·è¾“å…¥ä½ çš„é—®é¢˜..." : "è¯·å…ˆç­‰å¾…åˆ†æå®Œæˆ...";
        }

        function handleKeyPress(e) {
            if (e.key === 'Enter') sendChat();
        }
    </script>
</body>
</html>
